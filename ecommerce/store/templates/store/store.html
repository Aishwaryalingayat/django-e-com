{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <h1>store</h1>
    <div class="row">
        {% for product in products %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{{product.image.url}}" width="100%" height="100%">
                <div class="box-element product">
                    <h4><strong>{{product.name}}</strong></h4>
                    <hr>

                    <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-success add-btn update-cart">Add to cart</button>
                    <a class="btn btn-outline-success">View</a>
                    <h4 style="display: inline-block; float: right"><strong>${{product.price|floatformat:2}}</strong> </h4>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
